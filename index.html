os parágrafos Comentário: como os comentários dessa competência precisam levar em conta o texto como um todo, não vamos reproduzir nenhum trecho aqui. Vamos apenas citar alguns trechos. Na verdade a relação entre um trecho e outro. Preste atenção: na introdução, Marina havia citado “a ineficiência da gestão estatal” (6ª linha) como uma das causas do problema. No entanto, a questão específica da “ineficiência da gestão estatal” não é tratada com ênfase em nenhum momento do texto, nem no segundo parágrafo, que é o que mais se aproxima desse ponto. Veja bem, essa questão não é ignorada, há referência a ela no texto, porém apenas de resvalo. Dessa forma, Marina deixou de desenvolver um ponto importantíssimo do seu texto. Ao deixar esse furo, ela fez com que a coerência do seu texto ficasse levemente comprometida. Competência 4: <span id='comp1' data-label='Competência 4'>160</span> – Demonstrar conhecimento dos mecanismos linguísticos necessários para a construção da argumentação. Inadequação semântica de conectivo Comentário: esse conector “com essa situação” não é adequado para esse contexto. Marina poderia ter usado “nessa situação” ou “dentro dessa situação”. O “com essa” ou dá sentido de companhia ou de causa, e essas duas noções não são adequadas para o contexto acima. Farto uso de conectivos Comentário: notou o bom uso que a Marina fez dos conectivos? Ela inicia o parágrafo e todos os períodos internos com um elemento conectivo: “desse modo”, “para isso”, “além disso”. Ela não só demonstrou um variado repertório de instrumentos de coesão, como também os usou dentro do sentido correto. Esse fenômeno ocorreu por todo o texto. Contudo, um ou outro problema tiraram das mãos de Marina os 200 pontos nessa competência. Vamos comentar, abaixo, a incorreção semântica que ela cometeu nesse mesmo parágrafo que você acabou de ler. Competência 5: <span id='comp1' data-label='Competência 5'>120</span> – Elaborar proposta de intervenção para o problema abordado, respeitando os       {
        role: "user",
        parts: [{ text: "Tema: Toque de recolher protege juventude e sociedade? Redação: Há quatro anos foi introduzido pela primeira vez em uma cidade no Estado de São Paulo, o toque de recolher para menores de 18 anos. O toque de recolher consiste básicamente em impor um horário para que os menores de idade, frequentem bares, lanchonetes, lan houses, bailes, ou seja, inibe a vida noturna desses jovens. Com o objetivo de controlar os altos indices de envolvimento desses menores em transações ilícitas. Porém, vem-se criando uma polêmica em torno dessa decisão judicial. A questão é que essa imposição de um horário pré-definido para que os menores possam transitar em inderterminados lugares, vem sendo associada a procedimentos abusivos, e até mesmo preconceituosos, assim como o nazismo, segundo Paulo Machado, Ouvidor Adjunto da EBC - Empresa Brasileira de Comunicação. Além disso existem outras questões, como por exemplo: a liberdade de criar seus filhos da forma que lhe convém, admitindo ou não que ele tenha vida noturna ativa, ou ainda a liberdade do jovem em tomar suas próprias decisões. No entanto, o toque de recolher é apontado pelas autoridades como responsável pela redução de 80% dos atos infracionais e de 82% das reclamações do Conselho Tutelar, no município de Fernandopolis. É portanto, altamente perceptivel a eficácia desse procedimento. E mesmo não tendo o apoio total da sociedade, é possivél comprovar através das estatísticas, que esse procedimento vem rendendo apenas pontos positivos, diminuindo o envolvimento de jovens em atividades ilícitas e protejendo dessa forma a sociedade." }],

      {
        role: "user",
        parts: [{ text: "Tema: A ciência na era da pós-verdade Redação: É de fundamental importância destacar, de destacar como a ciência transformou-se no mundo atualmente atual. Por esse motivo, a era da pós-verdade influenciou um grupo de pessoas, governos, instituições sociais e meios de comunicação. Isso aconteceu, porque muitos ocorridos são questionados, sem saber a verdadeira certeza. De uma forma ou de outra, os indivíduos desconfiam e acabam comentando sobre temas diversos. Pode-se mencionar também como exemplos, a terra, vacinas, vírus de HIV e espécies. Nesses fatos citados, as vacinas ressaltam de maneira mais ampla, por ser um fato preocupante, já que trata de saúde. Em uma segunda análise, a tecnologia também está presente, pois o uso da internet é excessivo e fatores como boatos e mensagens falsas podem ser criados e divulgados por meio da mesma, comprometendo a afirmação. Muitos métodos científicos são utilizados para experimentos, atividades e testes abrangentes do determinado conteúdo. Além disso, alguns casos são comprovados e esclarecidos. Conclui-se por meio desses aspectos, que aspectos que a ciência da pós-verdade jamais será ignorada. Teorias e técnicas científicas precisam ser exploradas e realizadas para o melhor desenvolvimento e credibilidade do nosso planeta." }],

function getValue(id) {
     return parseInt(document.getElementById(id).innerText);
 }

    // Função para determinar a cor com base no valor
    function getColor(value) {
        if (value < 100) {
            return '#FF6B6B'; // vermelho
        } else if (value < 180) {
            return '#FFD93D'; // amarelo
        } else {
            return '#7CFCAC'; // verde
        }
    }

                    } else {

                    // Atualizando o modal
                    document.getElementById('modalCompNome').innerText = `Competência: ${label}`;
                    document.getElementById('modalCompNota').innerText = `Nota: ${value}`;
                    document.getElementById('modalCompSobre').innerText = `Comentários da Competência: ${compNumberV}`;
