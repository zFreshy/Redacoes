<!DOCTYPE html>
<html>
<head>
  <title>Criar Prova ENEM</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div id="resultSpace"></div>
  <h1>Criar Prova ENEM</h1>
  <form id="criarProvaForm">
    <label for="titulo">Título:</label><br>
    <input type="text" id="titulo" name="titulo" required><br><br>

    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" name="descricao"></textarea><br><br>

    <h2>Áreas do Conhecimento:</h2>
    <input type="checkbox" id="linguagens" name="areasConhecimento" value="Linguagens">
    <label for="linguagens" id="qtdLinguagens"> Linguagens</label><br>
    <input type="checkbox" id="matematica" name="areasConhecimento" value="Matematica">
    <label for="matematica" id="qtdMatematica"> Matemática</label><br>
    <input type="checkbox" id="cienciasHumanas" name="areasConhecimento" value="Ciencias Humanas">
    <label for="cienciasHumanas" id="qtdHumanas"> Ciências Humanas</label><br>
    <input type="checkbox" id="cienciasNatureza" name="areasConhecimento" value="Ciencias da Natureza">
    <label for="cienciasNatureza" id="qtdNatureza"> Ciências da Natureza</label><br><br>

    <div id="questoesPorAreaContainer"></div>

    <h2>Nível:</h2>
    <select id="nivel" name="nivel">
      <option value="Basico">Básico</option>
      <option value="Mediano">Mediano</option>
      <option value="Dificil">Difícil</option>
    </select><br><br>

    <h2>Tempo Limite:</h2>
    <input type="number" id="tempoLimiteHoras" name="tempoLimiteHoras" min="0" max="23"> horas 
    <input type="number" id="tempoLimiteMinutos" name="tempoLimiteMinutos" min="0" max="59"> minutos
    <input type="number" id="tempoLimiteSegundos" name="tempoLimiteSegundos" min="0" max="59"> segundos
    <input type="checkbox" id="tempoInfinito" name="tempoInfinito">
    <label for="tempoInfinito"> Tempo Infinito</label><br><br>

    <label for="dataDisponivel">Disponível até:</label><br>
    <input type="datetime-local" id="dataDisponivel" name="dataDisponivel" required><br><br> 

    <button type="submit">Gerar Prova</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <script src="professor.js" type="module"></script>
</body>
</html>
