<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-image"></div>
            <div class="col-lg-6">
                <div class="d-flex align-items-center min-vh-100 py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-8 mx-auto">
                                <h3 class="display-6">Login de Aluno</h3>
                                <form id="loginAlunoForm">
                                    <div class="mb-3">
                                        <label for="emailAlunoLogin" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="emailAlunoLogin" name="emailAlunoLogin" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="senhaAlunoLogin" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="senhaAlunoLogin" name="senhaAlunoLogin" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                    </div>
                                </form>
                                <p id="mensagemErroAluno" class="text-danger mt-3 text-center"></p>
                                <div class="text-center mt-3">
                                    <p>Não possui uma conta? Entre em contato com a administração.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAbzHqrxU1bfZlCe8LWtizy12-40zdUfDE",
            authDomain: "teste-97fc6.firebaseapp.com",
            projectId: "teste-97fc6",
            storageBucket: "teste-97fc6.appspot.com",
            messagingSenderId: "470428227917",
            appId: "1:470428227917:web:ef9308034050ca366a3f04",
            measurementId: "G-F50QJE3734"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <script>
        const loginAlunoForm = document.getElementById('loginAlunoForm');
        const mensagemErroAluno = document.getElementById('mensagemErroAluno');

        loginAlunoForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('emailAlunoLogin').value;
            const senha = document.getElementById('senhaAlunoLogin').value;

            try {
                const snapshot = await db.collection('instituicoes').get();
                let userFound = false;

                snapshot.forEach(doc => {
                    const instituicao = doc.data();
                    const alunosRef = db.collection('instituicoes').doc(doc.id).collection('alunos');
                    
                    alunosRef.where('email', '==', email).get().then(subSnapshot => {
                        if (!subSnapshot.empty) {
                            subSnapshot.forEach(subDoc => {
                                const aluno = subDoc.data();
                                if (aluno.senha === senha) {
                                    localStorage.setItem('userId', subDoc.id); // Armazena o ID do aluno no localStorage
                                    window.location.href = 'aluno.html';
                                    userFound = true;
                                } else {
                                    mensagemErroAluno.textContent = 'Senha incorreta. Verifique suas credenciais e tente novamente.';
                                    mensagemErroAluno.style.display = 'block';
                                }
                            });
                        }
                    });
                });

                if (!userFound) {
                    mensagemErroAluno.textContent = 'Email não encontrado. Verifique suas credenciais e tente novamente.';
                    mensagemErroAluno.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                mensagemErroAluno.textContent = 'Erro ao fazer login. Verifique suas credenciais e tente novamente.';
                mensagemErroAluno.style.display = 'block';
            }
        });
    </script>
</body>
</html>
