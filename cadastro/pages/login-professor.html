<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-image"></div>
            <div class="col-lg-6">
                <div class="d-flex align-items-center min-vh-100 py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-8 mx-auto">
                                <h3 class="display-6">Login de Professor</h3>
                                <form id="loginProfessorForm">
                                    <div class="mb-3">
                                        <label for="emailProfessorLogin" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="emailProfessorLogin" name="emailProfessorLogin" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="senhaProfessorLogin" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="senhaProfessorLogin" name="senhaProfessorLogin" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                    </div>
                                </form>
                                <p id="mensagemErroProfessor" class="text-danger mt-3 text-center"></p>
                                <div class="text-center mt-3">
                                    <p>Não possui uma conta? Entre em contato com a administração.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAbzHqrxU1bfZlCe8LWtizy12-40zdUfDE",
            authDomain: "teste-97fc6.firebaseapp.com",
            projectId: "teste-97fc6",
            storageBucket: "teste-97fc6.appspot.com",
            messagingSenderId: "470428227917",
            appId: "1:470428227917:web:ef9308034050ca366a3f04",
            measurementId: "G-F50QJE3734"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <script>
        const loginProfessorForm = document.getElementById('loginProfessorForm');
        const mensagemErroProfessor = document.getElementById('mensagemErroProfessor');

        loginProfessorForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('emailProfessorLogin').value;
            const senha = document.getElementById('senhaProfessorLogin').value;

            try {
                const snapshot = await db.collection('instituicoes').get();
                let userFound = false;

                snapshot.forEach(doc => {
                    const instituicao = doc.data();
                    const professoresRef = db.collection('instituicoes').doc(doc.id).collection('professores');
                    
                    professoresRef.where('email', '==', email).get().then(async (subSnapshot) => {
                        if (!subSnapshot.empty) {
                            subSnapshot.forEach(async (subDoc) => {
                                const professor = subDoc.data();
                                if (professor.senha === senha) {
                                    // 1. Obter o UID do usuário autenticado
            const user = auth.currentUser;
            if (user) {
              // 2. Atualizar o documento do professor com o UID
              try {
                await atualizarUidProfessor(doc.id, email, user.uid); // Chamando função assíncrona
                console.log('UID do professor atualizado no Firestore!');
              } catch (error) {
                console.error('Erro ao atualizar UID do professor:', error);
              }
            } else {
              console.error('Usuário não autenticado. Isso não deveria acontecer!');
              alert("A")
            }
                                    localStorage.setItem('userId', subDoc.id); // Armazena o ID do professor no localStorage
                                    window.location.href = './dashboard-professor.html';
                                    userFound = true;
                                } else {
                                    mensagemErroProfessor.textContent = 'Senha incorreta. Verifique suas credenciais e tente novamente.';
                                    mensagemErroProfessor.style.display = 'block';
                                }
                            });
                        }
                    });
                });

                if (!userFound) {
                    mensagemErroProfessor.textContent = 'Email não encontrado. Verifique suas credenciais e tente novamente.';
                    mensagemErroProfessor.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                mensagemErroProfessor.textContent = 'Erro ao fazer login. Verifique suas credenciais e tente novamente.';
                mensagemErroProfessor.style.display = 'block';
            }
        });

        // Função assíncrona para atualizar o UID do professor
        async function atualizarUidProfessor(instituicaoId, email, uid) {
  try {
    // 1. Buscar o documento do professor na coleção 'professores' pelo email
    const professoresSnapshot = await db.collection('professores')
      .where('email', '==', email)
      .get();

    if (!professoresSnapshot.empty) {
      const professorDoc = professoresSnapshot.docs[0]; // Assume que só há um professor com o mesmo email

      // 2. Atualizar o UID no documento encontrado
      await professorDoc.ref.update({ uid: uid }); 

      console.log('UID do professor atualizado na coleção professores no Firestore!');
    } else {
      console.warn('Professor não encontrado na coleção raiz pelo email:', email);
      // Tratar caso o professor não seja encontrado na coleção raiz
    }
  } catch (error) {
    throw error; 
  }
}
    </script>
</body>
</html>
